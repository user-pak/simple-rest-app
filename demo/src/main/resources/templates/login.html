<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    <meta charset="UTF-8">
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
           아이디와 비밀번호가 맞지 않습니다
        </div>
        <div th:if="${param.logout}">
           로그아웃되었습니다
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> 아이디: <input type="text" name="username" value="kupu"/> </label></div>
            <div><label> 비밀번호: <input type="password" name="password" value="#1234"/> </label></div>
            <div><input type="submit" value="로그인하기"/></div>
        </form>
    </body>
</html>
